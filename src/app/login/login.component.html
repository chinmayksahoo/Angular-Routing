<form [formGroup]="loginForm" action="name of server side script" class="LoginClass" (ngSubmit)="onSubmitLogin()">
    <br>
    <div>
        <mat-label>User Name </mat-label>
        <input matInput type="text" id="username" placeholder="User Name" formControlName="username">
        <span style="display: block; color: red;" *ngIf="(username.invalid) && (username.touched)">
            Username Can't be Blank
        </span>
    </div><br>
    <div>
        <mat-label>Pasword </mat-label>
        <input matInput type="password" id="password" placeholder="Password" formControlName="password">
        <span style="display: block; color: red;" *ngIf="(password.invalid) && (password.touched)">
            Password Can't be Blank
        </span>
    </div><br>
    <div>
        <!-- <button mat-raised-button color="primary" class="lbutton">Sign In</button>
        <button mat-raised-button color="primary" class="lbutton">Cancel</button> -->
        <input type="submit" value="Sign In" (click)=SignIn()>
    </div>
</form>
